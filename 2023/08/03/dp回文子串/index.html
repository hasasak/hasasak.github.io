            <!-- Content -->
            <h1 id="leecode-c-dp-diary"><a href="#leecode-c-dp-diary" class="headerlink" title="leecode c++ dp diary"></a>leecode c++ dp diary</h1><h2 id="最长回文子串"><a href="#最长回文子串" class="headerlink" title="最长回文子串"></a>最长回文子串</h2><p><img src="/2023/08/03/dp%E5%9B%9E%E6%96%87%E5%AD%90%E4%B8%B2/huiwen.png" alt="图片"></p>
<p>状态转移图示;转移步骤分三步：<br>1.m[i][i]=1;<br>2.判断m[i][i+1]是否为回文子串；<br>3.沿箭头方向判断是否为回文字串；<br>状态转移类似于记忆化搜索，需要保留中间结果以减少计算时间，因此需要沿箭头方向遍历。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;string&gt;</span><br><span class="line">#include &lt;vector&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    string longestPalindrome(string s) &#123;</span><br><span class="line">        int maxlen = 1;//记录最大长度</span><br><span class="line">        int begin=0;//记录起始位置</span><br><span class="line">        int n = s.size();</span><br><span class="line">        if (n&lt;2)&#123;//字符串长度为1时本身为最大字串</span><br><span class="line">            return s;</span><br><span class="line">        &#125;</span><br><span class="line">        vector&lt;vector&lt;int&gt;&gt; p(n, vector&lt;int&gt;(n));定义转移矩阵</span><br><span class="line">        for (int i = 0 ;i&lt;n;i++)&#123;//边界条件1</span><br><span class="line">            p[i][i]= true;</span><br><span class="line">        &#125;</span><br><span class="line">        for (int q = 0 ;q&lt;n-1;q++)&#123;//边界条件2</span><br><span class="line">            if (s[q]==s[q+1])&#123;</span><br><span class="line">                p[q][q+1]= true;</span><br><span class="line">                maxlen = 2;//更新最大长度</span><br><span class="line">                begin = q;//更新初始位置</span><br><span class="line">            &#125;</span><br><span class="line">            else&#123;</span><br><span class="line">                p[q][q+1]= false;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        for (int l = 3;l&lt;=n;l++)&#123;//从长度为3开始遍历</span><br><span class="line">            for(int left = 0;left&lt;n;left++)&#123;//左边界0-n</span><br><span class="line">                int right = left+l-1;//计算右边界</span><br><span class="line">                if (right&gt;=n)&#123;//判断是否出界</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                if (s[left]!=s[right])&#123;//左右不相等则为flase</span><br><span class="line">                    p[left][right]=false;</span><br><span class="line">                &#125;</span><br><span class="line">                else&#123;//左右相等则查询箭头反方向是否为回文字串</span><br><span class="line">                    p[left][right] = p[left+1][right-1];</span><br><span class="line">                &#125;</span><br><span class="line">                if (p[left][right] &amp;&amp; right - left + 1 &gt; maxlen) &#123;//更新maxlen和begin</span><br><span class="line">                    maxlen = right - left + 1;</span><br><span class="line">                    begin = left;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return s.substr(begin,maxlen);</span><br><span class="line">        &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
