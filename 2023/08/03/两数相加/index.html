<h2 id="tags"><a href="#tags" class="headerlink" title="tags:"></a>tags:</h2><h1 id="链表两数之和"><a href="#链表两数之和" class="headerlink" title="链表两数之和"></a>链表两数之和</h1><p><img src="/2023/08/03/%E4%B8%A4%E6%95%B0%E7%9B%B8%E5%8A%A0/两数相加.png" alt="两数相加"></p>
<p>head为输出结果头节点</p>
<p>now维当前操作节点</p>
<p>最后如果需要进位则判断进位是否为零不为零则new一个节点作为首位<br><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * Definition for singly-linked list.</span><br><span class="line"> * struct ListNode &#123;</span><br><span class="line"> *     int val;</span><br><span class="line"> *     ListNode *next;</span><br><span class="line"> *     ListNode() : val(0), next(nullptr) &#123;&#125;</span><br><span class="line"> *     ListNode(int x) : val(x), next(nullptr) &#123;&#125;</span><br><span class="line"> *     ListNode(int x, ListNode *next) : val(x), next(next) &#123;&#125;</span><br><span class="line"> * &#125;;</span><br><span class="line"> */</span><br><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    ListNode* addTwoNumbers(ListNode* l1, ListNode* l2) &#123;</span><br><span class="line">        ListNode *head = nullptr ;</span><br><span class="line">        ListNode *now = nullptr;</span><br><span class="line">        int carry = 0;</span><br><span class="line">        while(l1||l2)&#123;</span><br><span class="line">            int n1 = l1? l1 -&gt; val :0;</span><br><span class="line">            int n2 = l2? l2 -&gt; val :0;</span><br><span class="line">            int sum = n1+n2+carry;</span><br><span class="line">            if (!head)&#123;</span><br><span class="line">                head = new ListNode(sum%10);</span><br><span class="line">                now =head;</span><br><span class="line">            &#125;</span><br><span class="line">            else &#123;</span><br><span class="line">                now -&gt;next = new ListNode(sum%10);</span><br><span class="line">                now = now -&gt;next;</span><br><span class="line">            &#125;</span><br><span class="line">            carry =sum/10;</span><br><span class="line">            if(l1)&#123;</span><br><span class="line">                l1 = l1 -&gt;next;</span><br><span class="line">            &#125;</span><br><span class="line">            if(l2)&#123;</span><br><span class="line">                l2 = l2 -&gt;next;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        if (carry&gt;0)&#123;</span><br><span class="line">            now -&gt;next =new ListNode(carry);</span><br><span class="line">        &#125;</span><br><span class="line">        return head;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure></p>
