<h2 id="tags"><a href="#tags" class="headerlink" title="tags:"></a>tags:</h2><h1 id="leecode-c-simplest-diary"><a href="#leecode-c-simplest-diary" class="headerlink" title="leecode c++ simplest diary"></a>leecode c++ simplest diary</h1><h2 id="两数之和"><a href="#两数之和" class="headerlink" title="两数之和"></a>两数之和</h2><h3 id="暴力枚举"><a href="#暴力枚举" class="headerlink" title="暴力枚举"></a>暴力枚举</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    vector&lt;int&gt; twoSum(vector&lt;int&gt;&amp; nums, int target) &#123;</span><br><span class="line">        vector&lt;int&gt; r(0,0);</span><br><span class="line">        for (int i = 0;i&lt;nums.size()-2;++i)&#123;</span><br><span class="line">            for (int j = i + 1 ;j&lt;nums.size()-1;++j)&#123;</span><br><span class="line">                if (i + j == target)&#123;</span><br><span class="line">                    r[0]=i;</span><br><span class="line">                    r[1]=j;</span><br><span class="line">                    </span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; </span><br><span class="line">        return r;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="使用hashtable"><a href="#使用hashtable" class="headerlink" title="使用hashtable"></a>使用hashtable</h3><p>c++ hashtable 由 unordered_maps 实现，分别使用 insert在哈希表中插入元素<br>使用find 方法查找哈希表对应元素<br><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    vector&lt;int&gt; twoSum(vector&lt;int&gt;&amp; nums, int target) &#123;</span><br><span class="line">        std::unordered_map&lt;int,int&gt; nums_map;//unordered_map实现哈希表</span><br><span class="line">        for(int i=0;i&lt;nums.size();++i)&#123;</span><br><span class="line">            auto it = nums_map.find(target-nums[i]);//it为结构体指针</span><br><span class="line">            if(it != nums_map.end())&#123;</span><br><span class="line">                return &#123;it-&gt;second, i&#125;;//first指向 key，second指向value</span><br><span class="line">            &#125;</span><br><span class="line">            nums_map[nums[i]]=i;</span><br><span class="line">        &#125;</span><br><span class="line">        return &#123;&#125;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br></pre></td></tr></table></figure></p>
